<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Youtube Views</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="#eeeeee" name="theme-color" />
    <script
      async="async"
      src="https://www.gstatic.com/external_hosted/clipboardjs/clipboard.min.js"
    ></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 80%;
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: calc(100% - 100px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .input-group button {
        width: 100px;
        padding: 10px;
        font-size: 16px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      #player {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      iframe {
        margin: 10px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Youtube Views By Hackur</h1>
      <div class="input-group">
        <input id="urlvideo" placeholder="Enter YouTube video URL" />
        <br /><br />
        <input id="nbrvideo" placeholder="Number Of Views" />
        <br /><br />
        <button onclick="play();">Play</button>
      </div>

      <div id="player"></div>

      <script>
        function play() {
          var urlvid = document.getElementById("urlvideo").value;
          var n = document.getElementById("nbrvideo").value;

          if (urlvid.includes("youtu.be")) {
            var vid = urlvid.split("/")[3];
          } else if (urlvid.includes("&list=")) {
            var fields = urlvid.split("?v=")[1];
            var vid = fields.split("&")[0];
          } else {
            var fields = urlvid.split("?v=")[1];
            var vid = fields.split("&")[0];
          }

          if (vid != "") {
            var urlvid = "https://www.youtube.com/embed/" + vid + "?autoplay=1"; // Add autoplay parameter
            var playerDiv = document.getElementById("player");
            playerDiv.innerHTML = "";

            for (var i = 1; i <= n; i++) {
              var iframe = document.createElement("iframe");
              iframe.src = urlvid;
              iframe.width = "256";
              iframe.height = "144";
              playerDiv.appendChild(iframe);
            }
          }
        }
      </script>
    </div>
  </body>
</html>
